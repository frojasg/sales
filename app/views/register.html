<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="page-header">
      <h1>Hello ngFacebook!</h1>
    </div>

    <div>

      <div class="col-lg-4" data-ng-show="logged">
        <figure>
          <img class="avatar" ng-src="{{user.picture.data.url}}">
        </figure>
      </div>

      <div class="alert alert-info" data-ng-show="logged">Hello, {{user.name}}</div>

      <div class="alert alert-warning" data-ng-show="byebye">Bye bye :'(</div>
    </div>

    <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="login()">Login with Facebook</button>
    <button type="button" class="btn btn-danger btn-large" data-ng-show="logged" data-ng-disabled="!facebookReady" data-ng-click="logout()">Logout</button>

  </div>
</div>
