<div class="header">
  <ul class="nav nav-pills pull-right">

    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">sales</h3>
</div>

<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">

<div class="row items">
  <h4>{{ items.length }} Items </h4>
  <div class="row-fluid">
    <div ng-repeat="item in items" class="span4">
      <h2>{{item.title}}</h2>
      <p>{{item.details}}</p>
      <img src="{{item.images[0].url}}" width="200" height="150"></img>
      <p><a class="btn btn-success" href="#">Comprar por ${{item.price}} </a></p>
    </div>
  </div>

</div>
