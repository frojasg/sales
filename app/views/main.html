<div class="row">
  <div ng-repeat="list in splitted" class="row">
    <div ng-repeat="item in list" class="col-md-4 item">
      <a href="#/details/{{item.uuid}}">
        <img class="image" ng-src="{{item.image()}}" width="100%" ></img>
        <div class="content">
          <h5>{{item.title}}</h5>
          <span class="price">${{item.price}}<span>
        </div>
      </a>
    </div>
  </div>
</div>
